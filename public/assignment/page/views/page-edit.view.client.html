<div class="row container-fluid" >
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <!--Header Row-->
                <b>Name</b>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                    <span class = "glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">

        <div ng-show="model.message" class="alert alert-success" role="alert">
            {{model.message}}
        </div>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <label for="name">page Name</label>
        <input ng-model="model.page.name"
               id="name"
               class="form-control"
               value="Blog Post"
               placeholder="page Name">
        <label for="title">Page Title</label>
        <input ng-model="model.page.description"
               id="title"
               class="form-control"
               value="Page with Blog Posts"
               placeholder="Page Title">
        <a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>
