<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#"> <span class="glyphicon glyphicon-ok"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="username">Username</label>
    <input id="username"
           value="john.diggle"
           class="form-control"
           placeholder="john123"/>


    <label for="email">Email</label>
    <input id="email"
           type="email"
           value="john@diggle.com"
           class="form-control"
           placeholder="john@doe.com"/>


    <label for="first">First Name</label>
    <input id="first"
           value="John"
           class="form-control"
           placeholder="John"/>

    <label for="last">Last Name</label>
    <input id="last"
           value="Diggle"
           class="form-control"
           placeholder="Doe"/>

    <a href="../website/website-list.html" class="btn btn-primary btn-block">Websites</a>
    <a href="login.html" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-user"> </span></a>
        </div>
    </div>
</nav>

</body>
</html>
