<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <span ng-click="model.deleteUser()"
                  class="glyphicon glyphicon-remove vsk-ngclick-a vsk-glyphicon-pad"></span>
            <span ng-click="model.updateUser(model.user)"
                  class="glyphicon glyphicon-ok vsk-ngclick-a vsk-glyphicon-pad"></span>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username"
           id="username"
           value="john.diggle"
           class="form-control"
           placeholder="john123"/>


    <label for="email">Email</label>
    <input ng-model="model.user.email"
           id="email"
           type="email"
           value="john@diggle.com"
           class="form-control"
           placeholder="john@doe.com"/>


    <label for="first">First Name</label>
    <input ng-model="model.user.firstName"
           id="first"
           value="John"
           class="form-control"
           placeholder="John"/>

    <label for="last">Last Name</label>
    <input ng-model="model.user.lastName"
           id="last"
           value="Diggle"
           class="form-control"
           placeholder="Doe"/>

    <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
    <a href="#/login" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#/user/{{model.user._id}}"><span class="glyphicon glyphicon-user"> </span></a>
        </div>
    </div>
</nav>
