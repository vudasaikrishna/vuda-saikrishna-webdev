<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
</head>
<body>

<nav class="navbar vsk-page-navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left vsk-glyphicon"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok vsk-glyphicon"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Widget Edit</a>
        </div>
    </div>
</nav>
<div class="container-fluid">

    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="Name"/>

    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           placeholder="Image Text"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           class="form-control"
           placeholder="https://google.com/image.jpg"/>

    <label for="width">Width</label>
    <input id="width"
           type="number"
           class="form-control"
           placeholder="100%"/>

    <label for="upload">Upload</label>
    <input id="upload"
           class="form-control"
           type="file"
           placeholder="Header Text"/>

    <a href="#" class="btn btn-primary btn-block">Upload Image</a>
    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar vsk-page-navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="../user/profile.html"><span class="glyphicon glyphicon-user vsk-glyphicon-page"> </span></a>
        </div>
    </div>
</nav>

</body>
</html>
